play.modules.enabled += "modules.ScheduleJobsModule"

akka {
  quartz {
    schedules {
      HELLO_ACTOR {
        description = "A cron job that fires off every 10 seconds"
        expression = "0/10 0 0 ? * * *"
      }
      CLEANUP_ACTOR {
        description = "A cron job that fires off every 10 seconds"
        expression = "0/10 0 0 ? * * *"
      }
    }
  }
}